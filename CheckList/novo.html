        <div class="nova">
            <h2>
                <p>NOVA CHECKLIST</p>
            </h2>
        </div>
        <div class="principal">
            <div class="divisaoEditar">
                <div class="editar">
                    <input disabled id="novoCheckList" placeholder="Digite aqui para nova CheckList">

                    <button class="buttonSalvar"><img

            <article class="pergunta1">

                    <div class="buttonAdicao">
                        <button class="adicao3">

                        <button class="adicao">
                            <img src="https://img.icons8.com/ios-glyphs/30/000000/trash--v3.pngg" />
                        </button>
                    </div>
                </div>
                <div class ="perg">
        
                    <p class="corpoPergunta">
                        <input type="radio" name="simNao" id="" class="corpoPergunta" checked> 
                        Sim
                    </p>

                    <p class="corpoPergunta">
                        <input type="radio" name="simNao" id="" class="corpoPergunta">
                        Não
                    </p>
                    <p class="corpoPergunta1">

            <div class="date">
